<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
    	<h:form id="formLogin">
    		<p:growl id="stringmath"></p:growl>
	    	<p:panel id="pnlmath" header="Introduce una operacion aritmetica" style="width: 25%">
		        <p:panelGrid id="pGridIntroduce" columns="1" layout="grid">
		        	<p:outputLabel id="write" value="Escribe una operacion " for="@next"></p:outputLabel>
		        	<p:inputText id="stringOperation" required="true" style="width: 100%" value="#{recogeDatos.data}">
						<p:ajax update="stringOperation"></p:ajax>
					</p:inputText>
	
					<p:commandButton id="btnEnviar" value="Enviar" actionListener= "#{recogeDatos.setResult}" style="width: 100%"></p:commandButton>
					<h:outputLabel value="Resultado: "></h:outputLabel>
					<h:outputText id="showResult" value="#{recogeDatos.result}"></h:outputText>
					
		        </p:panelGrid>    	

		   	</p:panel>
		</h:form>
    </h:body>
</html>
